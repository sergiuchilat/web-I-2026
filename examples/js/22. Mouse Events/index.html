<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1>Events</h1>
    
    <h2>Mouse events</h2>
    
    <h3>Click</h3>
    <button id="clickButton">Click me</button>

    <h3>Dbl click</h3>
    <button id="dblButton">Double click me</button>

    <h3>Mousedown/Mouseup</h3>
    <button id="mouseDownUpButton">Click and hold me</button>

    <h3>Mouseover/Mouseout</h3>
    <button id="hoverButton">Hover me for Mouseover/Mouseout</button>

    <h3>Mouse move</h3>
    <div id="mouseMoveArea">Move your mouse here</div>

    <h3>Context menu</h3>
    <div id="contextMenuArea">Right click here for context menu</div>
    

    


    <script src="app.js"></script>
</body>

</html>
